<div class="container-fluid ">
    <div class="row d-flex">
        <div class="col-12 col-sm-7 justify-content-center">
            <h3>BIENVENIDOS A ZP GAMES</h3>
        </div>
        <div class="col-12 col-sm-5">
            <div class="form-inline float-sm-right justify-content-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">B</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let juego of listaJuegos | filtro: filtroJuego">
            <div class="card h-100" style="width: 18rem;">
                <div class="m-auto">
                    <img [src]=juego.img class="card-img-top img-fluid mt-3" alt="..." [routerLink]="['vista-detalle/' + juego.id]">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{ juego.titulo }}</h5>
                    <h6 class="d-inline">Género: </h6>
                    <p class="card-text d-inline">{{ juego.genero }}</p>
                    <span class="d-block"></span>
                    <h6 class="d-inline">Idioma: </h6>
                    <p class="card-text d-inline">{{ juego.idioma }}</p>
                    <span class="d-block"></span>
                    <a [routerLink]="['vista-detalle/' + juego.id]" class="btn btn-primary mt-3 d-block">VER INFORMACIÓN</a>
                </div>
            </div>
        </div>
    </div>
</div>
